version: "3"

volumes:
  db-data:
    external: false

services:
  database:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/db-data
      - ./database:/etc/cron.daily
    env_file:
      - .env.prod

  client:
    image: hasadna/open-pension-client
    ports:
      - "80:80"
    environment:
      - SERVICE_PORTS=80
    depends_on:
      - server

  server:
    image: hasadna/open-pension-server
    command: /bin/sh entrypoint.sh
    depends_on:
      - database
    env_file:
      - .env.prod
